    <div>
        
        <form >
            <h2>REGISTRATION FORM</h2>
            <div>
            <table>
                <tr>
                    <th>Name</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Date Of Birth</th>
                    <td><input type="date" id="inputdob"></td>
                </tr>
                <tr>
                    <th>Email Id</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Phone No</th>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <th>User Name</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <th>Confirm Password</th>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><textarea cols="25" ></textarea>                   
                    </td>
                </tr>
                <tr>
                   <th>Card Type</th>
                    <td><input type="radio" value="gold" class="input" id="cardtype">Gold
                    <input type="radio" value="Titanium" class="input" id="cardtype">Titanium</td>
                  
                </tr> 
                <tr>
                    <th>Select Bank</th>
                    <td><select name="bank" id="banks">
                        <option default>Select Bank</option>
                        <option value="HSBC">HSBC</option>
                        <option value="City Bank">City Bank</option>
                        <option value="SBI">SBI</option>
                        <option value="HDFC">HDFC</option>
                      </select></td>
                </tr>
                <tr>
                    <th>Saving Account No:</th>
                    <td><input type="number" id="accountno"></td>
                </tr>
                <tr>
                    <th>IFSC code</th>
                    <td><input type="text"></td>
                </tr>
                
            </table>
                </div>
            <div style="text-align: center;">
                <button type="button" class="">Register</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="">Reset</button>
    
            <p>Already a member?<a href="#">Login Here</a></p>
        </div>
        </form>  
          
    </div>
    </body>
